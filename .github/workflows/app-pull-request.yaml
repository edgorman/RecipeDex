name: App Pull Request Event

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "app/**"
      - ".github/workflows/app-pull-request.yaml"

jobs:
  build-app:
    name: Build App
    uses: ./.github/workflows/build-app.yaml

  deploy-preview:
    name: Deploy Preview
    environment: ${{ github.base_ref == 'main' && 'prod' || 'dev' }}
    needs: build-app
    runs-on: ubuntu-latest

    steps:
      - id: download-artifact
        uses: actions/download-artifact@v4
        with:
          name: app
          path: .

      - id: deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          expires: 1d
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          projectId: "${{ secrets.FIREBASE_GCP_PROJECT_ID }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"

  delete-deployment:
    name: Delete Deployment
    uses: ./.github/workflows/delete-deployment.yaml

    needs: deploy-preview
    if: ${{ always() }}
    with:
      github_sha_head: ${{ github.event.pull_request.head.sha }}
